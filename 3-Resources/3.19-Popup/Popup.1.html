

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Multi Buttons</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="css/Popup1.css" />
    <script src="https://kit.fontawesome.com/f9d5801a71.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Popup/Modal Windows without JavaScript</h1>
        <div class="box">
          <a class="button" href="#popup1">Let me Pop up</a>
        </div>
        
        <div id="popup1" class="overlay">
          <div class="popup">
            <h2>Here i am</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
              Thank to pop me out of that button, but now i'm done so you can close this window.
            </div>
          </div>
        </div>
    </body>
</html>
