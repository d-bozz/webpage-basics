<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Multi Buttons</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="css/MultiButtons1.css" />
    <script src="https://kit.fontawesome.com/f9d5801a71.js" crossorigin="anonymous"></script>
  </head>
  <body>
<div class="multi-button">
  <button class="btn btn-cut">
    <span class="a">CUT</span>
    <span class="b"><i class="fas fa-cut"></i></span>
  </button>
  <button class="btn btn-copy">
    <span class="a">COPY</span>
    <span class="b"><i class="fas fa-copy"></i></span>
  </button>
  <button class="btn btn-paste ">
    <span class="a">PASTE</span>
    <span class="b"><i class="fas fa-paste"></i></span>
  </button>
</div>
</body>
</html>
