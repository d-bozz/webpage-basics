<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09</title>
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f9d5801a71.js" crossorigin="anonymous"></script>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="css/Plan.css" />
  </head>
<body>
    <div class="wrapper">
        <div class="card">
          <input class="input" type="radio" name="card" value="basic">
          <span class="check"></span>
          <label class="label">
            <div class="title">BASIC</div>
            <div class="price">
              <span class="span">$</span>
              15
              <span class="span">/month</span>
            </div>
          </label>
        </div>
        <div class="card">
          <input class="input" type="radio" name="card" value="standart">
          <span class="check"></span>
          <label class="label">
            <div class="title">STANDART</div>
            <div class="price">
              <span class="span">$</span>
              30
              <span class="span">/month</span>
            </div>
          </label>
        </div>
        <div class="card">
          <input class="input" type="radio" name="card" value="premium">
          <span class="check"></span>
          <label class="label">
            <div class="title">PREMIUM</div>
            <div class="price">
              <span class="span">$</span>
              60
              <span class="span">/month</span>
            </div>
          </label>
        </div>
      </div>
</body>  
</html>
