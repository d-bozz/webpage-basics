<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01</title>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/Register2.css" />
	</head>
	<body>
		<div class="container">
			<span class="form__title">Sign up</span>
			<form class="form">
				<div class="form__group">
					<i class="ri-user-line form__icon"></i>
					<input type="text" placeholder="Name" required class="form__input" />
					<span class="form__bar"></span>
				</div>
				<div class="form__group">
					<i class="ri-mail-line form__icon"></i>
					<input type="text" placeholder="Email" required class="form__input" />
					<span class="form__bar"></span>
				</div>
				<div class="form__group">
					<i class="ri-lock-line form__icon"></i>
					<input
						type="password"
						placeholder="Password"
						required
						class="form__input"
					/>
					<span class="form__bar"></span>
				</div>
				<div class="form__group">
					<i class="ri-lock-line form__icon"></i>
					<input
						type="password"
						placeholder="Confirm password"
						required
						class="form__input"
					/>
					<span class="form__bar"></span>
				</div>
				<button type="submit" class="form__button">Sign up</button>
				<p class="form__switch">
					Already have an account? <a href="#">Login</a>
				</p>
			</form>
		</div>
	</body>
</html>
