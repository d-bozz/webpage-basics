<!DOCTYPE html>
<html lang="es">
    <head>
        <title>HTML Images</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>HTML Image</h1>
        <hr>
        <img src="src/img_girl.jpg" alt="Girl in a jacket" width="300" height="400">

        <h1>Images on Another Website</h1>
        <hr>
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

        <img src="src/cat.webp" alt="Computer Man" style="width:300px;height:300px;">

        <hr>
        <img src="src/pika.jpg" alt="Pikachu" width="100" height="100" border="3" align = "right"/>
        <br>

    </body>
